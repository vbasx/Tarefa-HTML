<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Contato - Victor Bastos</title>

</head>
<body>
    <header>
        <a href="index.html">Página do grupo</a>
        <hr>
    </header>

    <div>
        <h1>Contato - Victor Bastos</h1>
        <form>
            <label>Seu nome* </label><br>
            <input type="text" id="nome" required><br><br>
            
            <label>Seu email* </label><br>
            <input type="email" id="email" required><br><br>
            
            <label>Seu telefone* </label><br>
            <input type="tel" id="telefone" required><br><br>
            
            <label>Sua mensagem </label><br>
            <textarea rows="5" cols="50" id="mensagem" required>
            </textarea><br>
            
            <button type="submit">Enviar</button>
        </form>
    </div><br><br>

<audio controls>
